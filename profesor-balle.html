
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFFESOR KELAS DUNIA</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #d2b48c;
      color: #3b2a1b;
      margin: 0;
      padding: 40px;
      background-image: radial-gradient(#fff6e5 1px, transparent 1px);
      background-size: 30px 30px;
    }
    .poster {
      width: 700px;
      margin: 0 auto;
      padding: 40px;
      background: #f4e3c0;
      border: 10px solid #3b2a1b;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }
    .poster h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 0;
    }
    .subheading {
      background-color: #3b2a1b;
      color: white;
      display: inline-block;
      padding: 5px 20px;
      font-size: 24px;
      margin: 20px 0;
    }
    .image-box {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 5px solid #3b2a1b;
      background-color: #e0c7a0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }
    .description {
      font-size: 16px;
      margin: 20px 0;
    }
    .reward {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
    }
    .reward span {
      font-size: 64px;
    }
    .reward-text {
      font-size: 36px;
      margin-top: -10px;
    }
    .gun {
      position: absolute;
      font-size: 64px;
    }
    .gun.left {
      top: 140px;
      left: 40px;
      transform: rotate(-30deg);
    }
    .gun.right {
      top: 140px;
      right: 40px;
      transform: rotate(30deg);
    }
    .gun img {
      width: 60px;
      height: auto;
    }
    .badge {
      position: absolute;
      bottom: 130px;
      right: 60px;
      font-size: 32px;
    }
    .contact-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #b22222;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>WANTED</h1>
    <div class="subheading">Mr.Iqballee</div>

    <div class="gun left">
      <img src="https://i.postimg.cc/vmmdCKbr/0bea6989b4dbfe9d704c1bd887fc34e8.png" alt="Gun Left">
    </div>
    <div class="gun right">
      <a href="https://i.postimg.cc/vmmdCKbr/0bea6989b4dbfe9d704c1bd887fc34e8.png"><img src="https://i.postimg.cc/vmmdCKbr/0bea6989b4dbfe9d704c1bd887fc34e8.png" alt="Gun Right"></a>
    </div>

    <div class="image-box">
      <img src="https://i.postimg.cc/mZy8FgQr/10a5ee87-b431-46bd-a6c7-b80cf1889727.jpg" alt="Wanted Person">
    </div>

    <p class="description">profesor balle sedang di cari saat ini bila menemukan hadiah 100 Rb USD (1.627.500.000).</p>

    <div class="reward">
      <span>$$ 100,000 $$</span>
    </div>
	
    <div class="reward-text">REWARD</div>

    <div class="badge">&#11088;</div>

    <a href="https://i.pinimg.com/736x/55/68/f8/5568f8c707b110ff452a686822607317.jpg" class="contact-button">Hubungi Sekarang</a>
  </div>
</body>
</html>

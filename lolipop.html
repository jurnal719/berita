

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Bonanza</title>
  <style>
    body {
      margin: 100;
      padding: 100;
      background: url('https://i.pinimg.com/originals/77/7b/bf/777bbfc78effa6e0a429d757647044d0.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      margin-top: 30px;
    }

    .title img {
      width: 300px;
    }

    .lollipops {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      margin-top: 40px;
    }

    .lollipop {
      cursor: pointer;
      width: 100px;
      transition: transform 0.2s;
    }

    .lollipop:hover {
      transform: scale(1.1);
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      background: linear-gradient(45deg, #ff4eb5, #ff8ce0);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 0;
      transition: transform 0.3s ease;
    }

    .buttons a::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 10.01%);
      background-size: 10px 10px;
      animation: moveLight 2s linear infinite;
      z-index: -1;
    }

    @keyframes moveLight {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    .buttons a:hover {
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .popup img {
      max-width: 300px;
    }

    .popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">
    <img id="customTitle" src="https://i.postimg.cc/J7XrvWNM/BAYU-IS-FOREVER-10-6-2025.png" alt="Sweet Bonanza" />
  </div>

  <div class="lollipops">
    <img class="lollipop" src="https://i.postimg.cc/P52F2PNJ/1b4faed7deca68325f8e1a3d567eba49-removebg-preview.png" onclick="showPopup('https://i.postimg.cc/kXZy4KVx/479181733-1648228312466575-1634286361506460359-n.jpg')">
    <img class="lollipop" src="https://i.postimg.cc/P52F2PNJ/1b4faed7deca68325f8e1a3d567eba49-removebg-preview.png" onclick="showPopup('https://i.postimg.cc/N0tm94Qr/90192abdc283bc95823967092854b1e6.jpg')">
    <img class="lollipop" src="https://i.postimg.cc/P52F2PNJ/1b4faed7deca68325f8e1a3d567eba49-removebg-preview.png" onclick="showPopup('https://i.postimg.cc/mZy8FgQr/10a5ee87-b431-46bd-a6c7-b80cf1889727.jpg')">
    <img class="lollipop" src="https://i.postimg.cc/P52F2PNJ/1b4faed7deca68325f8e1a3d567eba49-removebg-preview.png" onclick="showPopup('https://i.postimg.cc/1t9GTKTZ/image-4.png')">
    <img class="lollipop" src="https://i.postimg.cc/P52F2PNJ/1b4faed7deca68325f8e1a3d567eba49-removebg-preview.png" onclick="showPopup('https://i.postimg.cc/28P4mYJG/3667ee112e540722eee03c32718c0e4e.jpg')">
    <img class="lollipop" src="https://i.postimg.cc/P52F2PNJ/1b4faed7deca68325f8e1a3d567eba49-removebg-preview.png" onclick="showPopup('https://i.postimg.cc/ZK0c4Vqb/unnamed-3.png')">
  </div>

  <div class="buttons">
    <a href="https://citi69.com/" target="_blank">JANGAN KLIK BAY</a>
    <a href="https://link.me/msbreewc.vip?fbclid=PAZXh0bgNhZW0CMTEAAacSyTRT91HZX2qW0NJ1Gsrjt6zCD3lf_arAhokBuT9H_7aXlTqCUnD-89hcdQ_aem_yFFVzbc-maiT2PKKEKCVtQ" target="_blank">JANGAN BAY</a>
  </div>

  <div class="popup" id="popup">
    <span class="popup-close" onclick="hidePopup()">&times;</span>
    <img id="popup-img" src="" alt="Popup Image" />
  </div>

  <script>
    function showPopup(imageUrl) {
      document.getElementById('popup-img').src = imageUrl;
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
